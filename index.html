  <body>
   
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.loadingModal.min.js"></script>

 <script>

function showLoadingModal(){
  $('body').loadingModal({
    position: 'auto',
    text: 'INITIALIZING ...',
    color: '#fff',
    opacity:'3.0',
    backgroundColor: getRandomColor(),
    animation: getRandomAnimation()
});

setTimeout(
  function () {  
   window.location.href = 'medexpress-drugstore.html';
  } ,3000
  );
}

function getRandomAnimation(){
  const animations = [
    "rotatingPlane",
    "wave",
    "wanderingCubes",
    "spinner",
    "chasingDots",
    "threeBounce",
    "circle",
    "cubeGrid",
    "fadingCircle",
    "foldingCube",
  ];

  let indexLength =  animations.length - 1;
  let generatedIndex = getRandomNumber(0, indexLength);
  return animations[generatedIndex];
}

function getRandomColor(){
  const colors = [
    "#FF0000",
    "blue",
    "green",
    "#B7950B",
    "#566573",
    "#7D3C98",
    "#8E44AD"
  ];

  let indexLength =  colors.length - 1;
  let generatedIndex = getRandomNumber(0, indexLength);
  return colors[generatedIndex];
}

function getRandomNumber (min_num, max_num){
  return Math.floor(Math.random()* (max_num - min_num) + min_num);
}

showLoadingModal();

    </script>

</body>

</html>
